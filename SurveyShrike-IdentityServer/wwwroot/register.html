<!DOCTYPE html>
<html class="h-100 w-100">
<head>
    <meta charset="utf-8" />
    <title>Login </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="h-100 w-100 d-flex just-content-centre">
    <script type="text/javascript">
        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split('&');
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
        }

        async function logMeIn() {

    
            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                swal({
                    title: "Invalid data!",
                    text: "email and password are required field",
                    icon: "error",

                });
            } else {
                // call the API
                try {
                    const response = await fetch('http://localhost:5000/api/Authenticate/register', {
                       method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });

                    const data = await response.json();

                     swal({
                        title: "Registered!",
                        text: "User has been registered successfully.",
                        icon: "success",

                     });
                    window.location = data.redirectUrl;
                } catch (e) {
                      swal({
                        title: "Validate data!",
                        text: "Password should have one caps and one number.",
                        icon: "error",

                });
                }
                
            }
        }</script>
    <div class="container h-100">
        <p class="display-1">Register to Application</p>
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-12">
                <div class="form-group">
                    <label for="username">Email Id</label>
                    <input type="email" name="email" id="email" value="" class="form-control" placeholder="admin@admin.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" value="" class="form-control" placeholder="Admin1">
                </div>

                <button type="button" class="btn btn-primary" name="button" id="login" onclick="logMeIn()">Register</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha256-KsRuvuRtUVvobe66OFtOQfjP8WA2SzYsmm4VPfMnxms=" crossorigin="anonymous"></script>
</body>
</html>
